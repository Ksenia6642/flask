{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div style="padding-right: 15%">
    <div style="margin-bottom: 25px;">
        <a>{{msg}}</a>
        <h1 class="blog-header-logo text-dark font">Регистрация</h1>
    </div>

    <form method="post">
        <div class="mb-3">
            <label>Электронная почта </label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Введите электронную почту">
        </div>
        <div class="mb-3">
            <label> Имя пользователя</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя пользователя">
        </div>
        <div class="mb-3">
            <label> Пароль</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="Придумайте пароль">
        </div>

        <input type="submit" class="btn btn-success" value="Зарегистрироваться"><br>
    </form>
</div>
{% endblock %}
