{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block body %}
<div style="padding-right: 15%">
    <div style="margin-bottom: 25px;">
        <a>{{msg}}</a>
        <h1 class="blog-header-logo text-dark font">Вход</h1>
    </div>

    <form method="post">
        <div class="mb-3">
            <label>Электронная почта </label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Введите электронную почту">
        </div>
        <div class="mb-3">
            <label> Пароль</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль">
        </div>

        <input type="submit" class="btn btn-success" value="Войти"><br>
    </form>
</div>
{% endblock %}
