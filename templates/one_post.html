{% extends 'base.html' %}

{% block title %}
{{article.title.capitalize()}}
{% endblock %}

{% block body %}
<h1 class="font">{{article.title.capitalize()}}</h1>


<div class="card flex-md-row mb-4 box-shadow h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">{{article.category}}</strong>
        <div class="mb-1 text-muted font" style="margin-bottom: 30px;">
            {{article.date.date()}}
        </div>

        <p class="card-text mb-auto font" style="margin-bottom: 30px;">
            {{article.intro}}
        </p>
        <p class="card-text mb-auto font">
            {{article.text}}
        </p>

    </div>
</div>

{% endblock %}
